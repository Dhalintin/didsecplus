  /alerts:
    post:
      tags:
        - Alerts
      summary: Create a new alert
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - latitude
                - longitude
              properties:
                title:
                  type: string
                description:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
                state:
                  type: string
                  description: Optional; auto-detected if not provided.
                lga:
                  type: string
                  description: Optional; auto-detected if not provided.
                recipients:
                  type: array
                  items:
                    type: string
      responses:
        "201":
          description: Alert created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Alert"
        "400":
          description: Bad request (validation failed)
        "401":
          description: Unauthorized
        "500":
          description: Server error

  /alerts/{id}:
    get:
      summary: Get single alert
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Alerts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlertResponse"

  /contacts:
    post:
      tags:
        - Contacts
      summary: Add a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - contactUserId
              properties:
                contactUserId:
                  type: string
      responses:
        "201":
          description: Contact added
        "400":
          description: contactUserId missing or invalid
        "401":
          description: Unauthorized

    delete:
      tags:
        - Contacts
      summary: Remove a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - contactUserId
              properties:
                contactUserId:
                  type: string
      responses:
        "200":
          description: Contact removed
        "400":
          description: contactUserId missing or invalid
        "401":
          description: Unauthorized

    get:
      tags:
        - Contacts
      summary: Get all contacts for authenticated user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of contacts
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "500":
          description: Server error

  /contacts/search:
    get:
      tags:
        - Contacts
      summary: Search for contacts
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search keyword
      responses:
        "200":
          description: Users matching search criteria
        "401":
          description: Unauthorized
        "500":
          description: Server error

  /tickets:
    post:
      summary: Create ticket for an alert
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Tickets]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTicketRequest"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TicketResponse"

  /tickets/{id}:
    get:
      summary: Get single ticket
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Tickets]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TicketResponse"

  /users:
    post:
      summary: Create user (Admin only)
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                name: { type: string }
                role: { type: string }
      responses:
        "201":
          description: User created

    get:
      summary: List users (Admin only)
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Users]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: page_size
          schema: { type: integer, default: 20 }
        - in: query
          name: role
          schema: { type: string }
      responses:
        "200":
          description: List of users

  /reports/security:
    get:
      summary: Security dashboard (Admin only)
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Reports]
      responses:
        "200":
          description: Security overview

  /reports/user-activity:
    get:
      summary: User activity log (Admin only)
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Reports]
      responses:
        "200":
          description: Activity report

  /reports/location-analytics:
    get:
      summary: Location hotspot analytics (Admin only)
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Reports]
      responses:
        "200":
          description: Hotspot data
