openapi: 3.0.3
info:
  title: Didsecplus API – Frontend Developer Docs
  description: |
    Complete API documentation for the Didsecplus frontend team.

    **Important for Frontend Developers**

    • Almost every endpoint requires a valid JWT token

    • Send it as header: `Authorization /:/ Bearer <your-jwt-token>`

    • Get the token from **POST /auth/login**

    • Store it in localStorage or secure cookie

    • Public endpoints (no token needed): `/auth/register`, `/auth/login`, `/health`, `/reports/incidents`
  version: 1.0.0
  contact:
    name: Didsecplus Dev Team
    email: didsecplus@gmail.com
servers:
#   - url: http://localhost:443/api/v1
#     description: Local development
#   - url: https://api.didsecplus.com/api/v1
#     description: Production
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # ==================== COMMON ====================
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Unauthorized / Validation failed / Not found"

    UserProfile:
      type: object
      properties:
        id: { type: string }
        email: { type: string, format: email }
        username: { type: string }
        name: { type: string }
        phone: { type: string, nullable: true }
        role: { type: string }
        location: { type: string, nullable: true }
        device: { type: string, nullable: true }
        isVerified: { type: boolean }

    # ==================== AUTH ====================
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email, example: "user@example.com" }
        phone: { type: string, example: "+2348012345678" }
        password:
          { type: string, format: password, example: "MyStrongPass123!" }
        name: { type: string, example: "John Doe" }
        username: { type: string, example: "johndoe" }

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, format: password }

    LoginResponse:
      type: object
      properties:
        success: { type: boolean, example: true }
        message: { type: string, example: "Login Successful!" }
        data:
          type: object
          properties:
            access_token: { type: string, example: "eyJhbGciOiJIUzI1NiIs..." }
            expires_in: { type: integer, example: 3600 }
            user:
              $ref: "#/components/schemas/UserProfile"

    # ==================== ALERTS ====================
    CreateAlertRequest:
      type: object
      required: [title, source, latitude, longitude]
      properties:
        title: { type: string, example: "Armed robbery in progress" }
        description: { type: string, nullable: true }
        status:
          {
            type: string,
            enum: [active, investigating, resolved],
            default: active,
          }
        source: { type: string, enum: [phone, app, web] }
        latitude: { type: number, minimum: -90, maximum: 90, example: 9.0765 }
        longitude:
          { type: number, minimum: -180, maximum: 180, example: 7.3986 }
        state: { type: string }
        lga: { type: string }
        recipients:
          type: array
          items: { type: string }
          example: ["unit-alpha", "unit-bravo"]

    AlertResponse:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        description: { type: string, nullable: true }
        status: { type: string }
        source: { type: string }
        latitude: { type: number }
        longitude: { type: number }
        state: { type: string }
        lga: { type: string }
        recipients: { type: array, items: { type: string } }
        assigned_unit: { type: string, nullable: true }
        created_by: { type: string }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    # ==================== TICKETS ====================
    CreateTicketRequest:
      type: object
      required: [title, alert_Id]
      properties:
        title: { type: string }
        description: { type: string, nullable: true }
        priority: { type: string, enum: [low, mid, high], default: low }
        alert_Id: { type: string }
        assigned_to: { type: string, nullable: true }
        note: { type: string, nullable: true }
        recipient: { type: [string], nullable: true }

    TicketResponse:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        description: { type: string, nullable: true }
        status: { type: string, enum: [open, in_progress, resolved] }
        priority: { type: string }
        alert_Id: { type: string }
        assigned_to: { type: string, nullable: true }
        created_by: { type: string }
        note: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    # ==================== USERS (ADMIN) ====================
    UserResponse:
      type: object
      properties:
        id: { type: string }
        username: { type: string }
        name: { type: string }
        email: { type: string }
        role: { type: string }
        location: { type: string, nullable: true }
        device: { type: string, nullable: true }
        isVerified: { type: boolean }
        created_at: { type: string, format: date-time }

    Alert:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        state:
          type: string
        lga:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        recipients:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        avatar:
          type: string

paths:
  # ───────────────────── PUBLIC ENDPOINTS ─────────────────────
  /auth/register:
    post:
      summary: Register new user (Public)
      description: No token required
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: Registration successful – check email for verification

  /auth/login:
    post:
      summary: Login → get JWT token (Public)
      description: Save the access_token and use it for all protected endpoints
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Returns JWT token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"

  /auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change user password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password changed successfully
        "400":
          description: Incorrect password or invalid input
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Server error

  /auth/forgot-password:
    post:
      summary: Request Password Reset Code
      description: |
        Sends a 6-digit password reset code to the user's registered email.
        - Rate limited: Only one request allowed every 2 minutes per user.
        - The code expires in 10 minutes.
        - Requires authentication (your existing authMiddleware).
      tags: [Authentication]
      security:
        - bearerAuth: [] # Adjust if your authMiddleware uses a different scheme
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                  description: The email address associated with the account.
              example:
                email: "user@example.com"
      responses:
        "200":
          description: Password reset code sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  resp:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: "New code sent!"
        "400":
          description: Bad request (missing email)
        "404":
          description: User not found (returns generic message to prevent enumeration)
        "429":
          description: Too many requests (wait 2 minutes)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Please wait 2 minutes before requesting again"
        "500":
          description: Server error (e.g., email sending failed)

  /auth/reset-password:
    post:
      summary: Reset Password with Code
      description: |
        Changes the user's password using the 6-digit code sent via email.
        - The code must be valid and not expired.
        - New password must be at least 8 characters.
        - Requires authentication (your existing authMiddleware).
      tags: [Authentication]
      security:
        - bearerAuth: [] # Adjust if needed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - code
                - newPassword
                - confirmPassword
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                code:
                  type: string
                  example: "483920"
                  description: The 6-digit code received via email
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: "MyNewSecurePass123"
                confirmPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: "MyNewSecurePass123"
              example:
                email: "user@example.com"
                code: "483920"
                newPassword: "MyNewSecurePass123"
                confirmPassword: "MyNewSecurePass123"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password changed successfully"
        "400":
          description: Validation error (invalid email, missing fields, passwords don't match, weak password)
        "404":
          description: User not found
        "410":
          description: Code expired or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Invalid or expired code"
        "500":
          description: Internal server error

  /health:
    get:
      summary: Health check
      description: Public – always returns OK
      responses:
        "200":
          description: Didsecplus is live!

  /reports/incidents:
    get:
      summary: Public incident trends
      description: No token required – safe for public dashboard
      tags: [Reports]
      responses:
        "200":
          description: Public incident statistics

  # ───────────────────── PROTECTED ENDPOINTS ─────────────────────
  /auth/me:
    post:
      summary: Get current user profile
      description: Requires JWT → Authorization /:/ Bearer <token>
      tags: [Authentication]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/UserProfile"

